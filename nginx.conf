events {
    worker_connections 1024;
}

http {
    # Use Docker's internal DNS
    resolver 127.0.0.11 ipv6=off;
    resolver_timeout 10s;

    # Upstream server configuration
    upstream frontend {
        server ai-chat-application-1113-main-frontend-1:4173;
    }

    upstream payment {
        server ai-chat-application-1113-main-payment-server-1:4242;
        keepalive 32;
    }

    include /etc/nginx/conf.d/*.conf;

    # HTTP server for ACME challenge
    server {
        listen 80;
        server_name love.saga4v.com;
        
        # ACME challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;  # 新的 http2 指令语法
        server_name love.saga4v.com;

        ssl_certificate /etc/nginx/ssl/love/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/love/privkey.pem;
        
        # SSL 配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        
        # WebSocket 配置
        location /socket.io/ {
            proxy_pass http://ai-chat-application-1113-main-payment-server-1:4242/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 增加 CORS 头
            add_header 'Access-Control-Allow-Origin' 'https://love.saga4v.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # 增加超时时间
            proxy_read_timeout 3600;
            proxy_send_timeout 3600;
            proxy_connect_timeout 3600;
        }

        # API 路由
        location /api/ {
            proxy_pass http://ai-chat-application-1113-main-payment-server-1:4242/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 前端路由
        location / {
            proxy_pass http://ai-chat-application-1113-main-frontend-1:4173;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 全局安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self' https: wss:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https: wss:; frame-src 'self' https://js.stripe.com https://hooks.stripe.com;" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
