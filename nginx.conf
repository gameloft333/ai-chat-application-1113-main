events {
    worker_connections 1024;
}

http {
    # Use Docker's internal DNS
    resolver 127.0.0.11 ipv6=off;
    resolver_timeout 10s;

    # Upstream server configuration
    upstream frontend {
        server ai-chat-application-1113-main-frontend-1:4173;
    }

    upstream payment {
        server ai-chat-application-1113-main-payment-server-1:4242;
        keepalive 32;
    }

    include /etc/nginx/conf.d/*.conf;

    # HTTP server for ACME challenge
    server {
        listen 80;
        server_name love.saga4v.com;
        
        # ACME challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;  # 新的 http2 指令语法
        server_name love.saga4v.com;

        ssl_certificate /etc/nginx/ssl/love/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/love/privkey.pem;
        
        # SSL 配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        
        # WebSocket 配置
        location /socket.io/ {
            proxy_pass http://ai-chat-application-1113-main-payment-server-1:4242;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        # API 路由
        location /api/ {
            proxy_pass http://ai-chat-application-1113-main-payment-server-1:4242/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 前端路由
        location / {
            proxy_pass http://ai-chat-application-1113-main-frontend-1:4173;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
