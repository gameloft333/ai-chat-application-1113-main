events {
    worker_connections 1024;
}

http {
    # Explicitly disable IPv6 and set Docker's internal DNS
    resolver 127.0.0.11 ipv6=off;
    resolver_timeout 10s;

    # Disable DNS cache to force resolution
    resolver_valid 0;

    # Log DNS resolution for debugging
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'Upstream: $upstream_addr';

    # Upstream server configuration with explicit service names
    upstream frontend {
        zone frontend 64k;
        server frontend:4173 backup;
        server ai-chat-application-1113-main-frontend-1:4173 max_fails=3 fail_timeout=30s;
    }

    upstream payment {
        zone payment 64k;
        server payment:4242 backup;
        server ai-chat-application-1113-main-payment-1:4242 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name love.saga4v.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name love.saga4v.com;
    
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
        # Additional SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
        ssl_ecdh_curve secp384r1;
        ssl_session_timeout  10m;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Enable detailed logging for debugging
        access_log /var/log/nginx/access.log detailed;
        error_log /var/log/nginx/error.log debug;
    
        # Frontend routing
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Websocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts and error handling
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # Payment service routing
        location /payment {
            proxy_pass http://payment;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
