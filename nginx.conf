user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    keepalive_timeout 65;

    # CORS 映射
    map $http_origin $cors_origin {
        default "";
        "~^https?://54\.193\.187\.146(:[0-9]+)?$" $http_origin;
        "https://love.saga4v.com" $http_origin;
        # "https://love.saga4v.com/api" $http_origin;
    }
    
    # HTTPS server for love.saga4v.com
    server {
        listen 443 ssl;
        server_name love.saga4v.com;

        # SSL 配置
        ssl_certificate /etc/nginx/ssl/love/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/love/privkey.pem;

        # 单一 CORS 头配置
        add_header 'Access-Control-Allow-Origin' $cors_origin;
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' '*';
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # WebSocket 配置
        location /socket.io/ {
            proxy_pass http://frontend:4173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;                 
                        
            # WebSocket 超时设置
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # 调试日志
            error_log /var/log/nginx/socket_error.log debug;
            access_log /var/log/nginx/socket_access.log;
        }        

        # API 路由
        #location /api/ {
        #    proxy_pass http://ai-chat-application-1113-main-payment-server-1:4242/;
        #    proxy_set_header Host $host;
        #    proxy_set_header X-Real-IP $remote_addr;
        #    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #    proxy_set_header X-Forwarded-Proto $scheme;
        #}

        # 前端应用
        location / {
            proxy_pass http://ai-chat-application-1113-main-frontend-1:4173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP redirect
    server {
        listen 80;
        server_name love.saga4v.com;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            if ($scheme != "https") {
                return 301 https://$host$request_uri;
            }
            proxy_pass http://frontend:4173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}