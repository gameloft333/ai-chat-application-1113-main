events {
    worker_connections 1024;
}

http {
    # Use Docker's internal DNS
    resolver 127.0.0.11 ipv6=off;
    resolver_timeout 10s;

    # Upstream server configuration
    upstream frontend {
        server ai-chat-application-1113-main-frontend-1:4173;
    }

    upstream payment {
        server ai-chat-application-1113-main-payment-server-1:4242;
        keepalive 32;
    }

    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name love.saga4v.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name love.saga4v.com;
    
        ssl_certificate /etc/nginx/ssl/love/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/love/privkey.pem;
    
        # SSL 配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
    
        # Detailed error logging
        error_log /var/log/nginx/error.log debug;
    
        # Frontend routing
        location / {
            proxy_pass http://ai-chat-application-1113-main-frontend-1:4173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Payment service routing
        location /socket.io/ {
            proxy_pass http://ai-chat-application-1113-main-payment-server-1:4242/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 超时设置
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 86400s;
            
            # 添加 CORS 头
            add_header 'Access-Control-Allow-Origin' 'https://love.saga4v.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;
        }

        location /api/ {
            proxy_pass http://ai-chat-application-1113-main-payment-server-1:4242/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
